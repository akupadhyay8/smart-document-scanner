{% extends "base.html" %}
{% block title %}All Users{% endblock %}
{% block content %}
<div class="admin-container fade-in">
  <h2>All Users</h2>
  <div class="responsive-table">
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Credits</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.credits }}</td>
          <td>
            <a href="/admin/user/{{ user.id }}" class="btn btn-primary">Edit</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
