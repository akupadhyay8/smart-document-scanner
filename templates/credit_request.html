{% extends "base.html" %}
{% block title %}Request Credits{% endblock %}
{% block content %}
<div class="credit-request-container fade-in">
    <div class="credit-card card">
        <h2>Request Additional Credits</h2>
        <div class="current-credits">
            <span class="count">{{ user.credits }}</span>
            <span class="label">Current Credits</span>
        </div>
        <form method="POST" class="request-form">
            <div class="form-group">
                <label for="credits" class="input-label">Number of Credits</label>
                <input type="number" id="credits" name="requested_credits" class="input-field" min="1" max="100" required>
            </div>
            <div class="form-actions">
                <a href="/profile" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Submit Request</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
