<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request Credits</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div id="flash-messages">
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  <header class="header">
    <h1>Request Additional Credits</h1>
    <nav class="nav">
      <a href="/user/profile">Profile</a>
      <a href="/auth/logout">Logout</a>
    </nav>
  </header>
  
  <main class="form-main">
    <div class="card form-card">
      <form method="POST">
        <div class="form-group">
          <label for="requested_credits">Number of Credits:</label>
          <input type="number" id="requested_credits" name="requested_credits" min="1" required>
        </div>
        <button type="submit" class="btn">Submit Request</button>
      </form>
      <p class="switch-link"><a href="/user/profile">Back to Profile</a></p>
    </div>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 Document Scanner Inc.</p>
  </footer>
</body>
</html>
