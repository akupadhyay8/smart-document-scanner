{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Create Account</h2>
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="name" class="input-label">Full Name</label>
                <input type="text" id="name" name="name" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="email" class="input-label">Email</label>
                <input type="email" id="email" name="email" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="gender" class="input-label">Gender</label>
                <select name="gender" id="gender" class="input-field" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            <div class="form-group">
                <label for="contact" class="input-label">Contact Number</label>
                <input type="tel" id="contact" name="contact" class="input-field" required>
            </div>
            </div>
            <div class="form-group">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" name="password" class="input-field" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="auth-alt">Already have an account? <a href="/auth/login">Login here</a></p>
    </div>
</div>
{% endblock %}
