{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<section class="hero">
    <div class="hero-overlay"></div>
    <div class="container hero-content">
        <h1 class="hero-title">Smart Document Scanning Made Simple</h1>
        <p class="hero-subtitle">Upload, analyze, and manage your documents with advanced matching and analytics.</p>
        <div class="cta-buttons">
            {% if session.user_id %}
                <a href="/scan" class="btn btn-primary">New Scan</a>
            {% else %}
                <a href="/auth/register" class="btn btn-primary">Get Started</a>
                <a href="/auth/login" class="btn btn-secondary">Login</a>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
