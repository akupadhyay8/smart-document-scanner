<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Credit Requests</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Pending Credit Requests</h1>
  <table>
    <tr>
      <th>Username</th>
      <th>Requested Credits</th>
      <th>Actions</th>
    </tr>
    {% for req in requests %}
    <tr>
      <td>{{ req['username'] }}</td>
      <td>{{ req['requested_credits'] }}</td>
      <td>
        <form action="/admin/credits/approve/{{ req['id'] }}" method="post" style="display:inline;">
          <button type="submit">Approve</button>
        </form>
        <form action="/admin/credits/deny/{{ req['id'] }}" method="post" style="display:inline;">
          <button type="submit">Deny</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
  <a href="/admin/analytics">Back to Analytics</a>
</body>
</html>
